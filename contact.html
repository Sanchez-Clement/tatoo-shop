<body>
  <!--====================================Début du header =====================================================-->

        <h1>Tatoo Shop</h1>

        <!-- ==========================Début menu hamburger pour phone =================================-->

            <input type="checkbox" value="" id="burger">

            </ul>
        </nav>

        <!-- ==========================Fin menu hamburger pour phone =================================-->
        <!-- ==========================Début menu pour tablette et pc =================================-->
        <nav class="tabpc">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallerie.html">Gallery</a></li>
                <li><a href="news.html">News</a></li>

            </ul>

        </nav>
        <!-- ==========================Fin menu pour tablette et pc =================================-->

    <!-- ==========================fin fu header ============================================================-->
    <!-- ==========================Début du main =================================-->

    <main class="maincontact">
        <h2>Contact</h2>
        <img src="img/phone/cat.resized.png" srcset="img/pc/cat.png 750w" alt="tatouage de chat" id="cat">
        <h3>Adresse</h3>
        <p>94 rue Léon Marlot <br>59100 Roubaix</p>
        <img src="img/tatoo-contact.png" srcset="img/pc/tatoo.png 750w" alt="tatouage tribal" id="tribal">
        <h3>Horaires</h3>
        <p>Du lundi au samedi <br>De 10h à 20h</p>

        <!-- =======================Début formulaire contact ==========================-->
        <form class="" action="index.html" method="post">

            <div class="leftcontact">
                <label for="Name">Nom :</label>
                <input type="text" name="Name" placeholder="Nom" id="Name">
                <label for="Email">E-mail :</label>
                <input type="email" name="Email" placeholder="E-mail" id="Email">
                <label for="sujet">Sujet :</label>
                <input type="text" name="sujet" placeholder="Sujet" id="sujet">

            </div>

            <div class="rightcontact">
                <label for="message">Message :</label>
                <input type="text" name="message" placeholder="Message" id="message">

            </div>

            <input class="envoyer" type="submit" name="envoyer" value="Envoyer">

        </form>

        <!-- =======================Fin formulaire contact ==========================-->

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2528.476148415582!2d3.1895381509425453!3d50.67398617940624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3287c59c98277%3A0xb94f7f54b271bd84!2s94+Rue+L%C3%A9on+Marlot%2C+59100+Roubaix!5e0!3m2!1sfr!2sfr!4v1493286925740"
            width="400" height="300" allowfullscreen id="map"></iframe>
    </main>
